<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stack.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
 
<body>
    <!-- heading -->
    <header>
        <nav class="navbar">
         <img class="logo" src="image/finaldsa.png" alt="">
          <div>
            <a href="#" class="home">Home</a>
            <a href="aboutus.html" class="home">About Us</a>
            <a href="feedback1.html" class="home">Feedback</a>
          </div>
           
        </nav>
    
</header>
        <h1 class="title">Stack Visualizer</h1>
    
 
    <div class="container">
        <div class="container-header">
            <input type="number" class="text" required>
            <button class="push">Push</button>
            <button class="pop ">Pop</button>
            <button class="reset">Reset</button>
        </div>
 
        <div class="container-body">
            <div class="stack">
                <div class="main-stack-bucket"></div>
            </div>
 
            <div class="info">
                <div class="sec1">
                    <h3>Top of the Stack:-</h3>
                    <button class="box"></button>
                </div>
                <div class="sec2">
                    <h3>Last Pushed Item:-</h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Last Popped Item:-</h3>
                    <button class="box"></button>
                </div>
                <div class="sec3">
                    <h3>Size of the Stack:-</h3>
                    <button class="box">5</button>
                </div>
 
                <div class="massage-box">
                    <h2>Massage Box</h2>
                    <div class="massage"></div>
                </div>
            </div>
 
        </div>
    </div>

    <footer>
        <nav class="navbar1">
            <a href="#" class="home">Home</a>

</body>
 
</html>
